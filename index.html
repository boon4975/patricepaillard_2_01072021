<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/644a43a817.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <div class="flexcenter">
            <img src="./public/img/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
        
    </header>
    <section class="presentation">
        <div class="bg_gris">
            <div class="map flexcenter">
                <div><i class="fas fa-map-marker-alt"></i>
                <input type="search" value="Paris, Belleville"></div>
            </div>

            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <div class="boutonrose">Explorer nos restaurants</div>
        </div>
        <div class="fontionnement">
            <h2>Fonctionnement</h2>
            <div class="choix">Choisissez votre restaurant</div>
            <div class="composez">Composez votre menu</div>
            <div class="degustez">Dégustez au restaurant</div>
        </div>
    </section>

    <section class="restaurant">

    </section>
    <footer>
        <span>ohmyfood</span>
        <div class="flexstartbaseline"><i class="fas fa-utensils"></i><p>Proposer un restaurant</p></div>
        <div class="flexstartbaseline"><i class="fas fa-hands-helping fa-xs"></i><p>Devenir partenaire</p></div>
        <p>Mentions légales</p>
        <a href="mailto:contact@ohmyfood.com"><p>Contact</p></a>


    </footer>
</body>
</html>
